<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
		<!-- 上余白 -->
		<div th:include="fragment::admin_header"></div>
		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
						<form method="post" action="../employee/list.html" th:action="@{/editProfile}" th:object="${insertAdministratorForm}">
						<fieldset>
							<legend>管理者情報編集</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name"> 氏名: </label>
										<label class="error-messages" th:errors="*{name}"></label>
										<input type="text" name="name"
											id="name" class="form-control" placeholder="山田太郎"
											th:field="*{name}">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress"> メールアドレス: </label>
										<label class="error-messages" th:errors="*{mailAddress}"></label>
										<label class="error-messages" th:text="${error}"></label>
										<input type="text"
											name="mailAddress" id="mailAddress" class="form-control"
											placeholder="yamada@mail.com" th:field="*{mailAddress}">
									</div>
								</div>
							</div>
							<!-- パスワード -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="passwaord"> パスワード: </label>
										<label class="error-messages" th:errors="*{password}"></label>
										<input type="password"
											name="password" id="password" class="form-control"
											placeholder="password" th:field="*{password}">
									</div>
								</div>
							</div>
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
										<a class="btn btn-primary" th:href="@{/}">登録せず戻る</a>
									</div>
								</div>
							</div>
						</fieldset>
						</form>

					<!-- ここから上を編集する必要はありません -->

				</div>
			</div>
		</div>
	</div>
</body>
</html>
