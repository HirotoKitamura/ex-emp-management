<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:include="fragment::emp_header"></div>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">


					<!-- ここから上を編集する必要はありません -->

					<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
						<input type="hidden" name="id" th:value="${employee.id}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>従業員名</th>
									<td><span th:text="${employee.name}">山田花子</span></td>
								</tr>
								<tr>
									<th nowrap>写真</th>
									<td><img src="../../static/img/e2.png" th:src="'/img/'+${employee.image}"></td>
								</tr>
								<tr>
									<th nowrap>性別</th>
									<td><span th:text="${employee.gender}">女性</span></td>
								</tr>
								<tr>
									<th nowrap>入社日</th>
									<td><span th:text="${employee.hireDate}">2012/11/29</span></td>
								</tr>
								<tr>
									<th nowrap>メールアドレス</th>
									<td><span th:text="${employee.mailAddress}">yamada@sample.com</span></td>
								</tr>
								<tr>
									<th nowrap>郵便番号</th>
									<td><span th:text="${employee.zipCode}">111-1111</span></td>
								</tr>
								<tr>
									<th nowrap>住所</th>
									<td><span th:text="${employee.address}">東京都新宿区1-1-1</span></td>
								</tr>
								<tr>
									<th nowrap>電話番号</th>
									<td><span th:text="${employee.telephone}">090-0000-0000</span></td>
								</tr>
								<tr>
									<th nowrap>給料</th>
									<td><label class="error-messages" th:errors="*{salary}"></label>
										<label class="control-label" style="color: red"
										for="salary"></label>
										<input type="number" name="salary" id="salary"
										class="form-control" value="3" th:value="${employee.salary}"></td>
								</tr>
								<tr>
									<th nowrap>特性</th>
									<td>
										<label class="control-label" style="color: red"
										for="characteristics"></label> 
										<textarea name="characteristics" id="characteristics"
										class="form-control" rows="5" th:text="${employee.characteristics}"></textarea></td>
								</tr>
								<tr>
									<th nowrap>扶養人数</th>
									<td><label class="error-messages" th:errors="*{dependentsCount}"> 扶養人数を入力してください </label>
										<label class="control-label" style="color: red"
										for="dependentsCount"></label>
										<input type="number" name="dependentsCount" id="dependentsCount"
										class="form-control" value="3" th:value="${employee.dependentsCount}"></td>
								</tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
							<button type="reset" class="btn btn-primary">リセット</button>
						</fieldset>
					</form>

					<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<span th:include="fragment::footer"></span>
</body>
</html>
